<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <script src="https://kit.fontawesome.com/d824dfd7fb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="overlay">
        <header class="overlay__header">
            <div class="title">
                <div class="title__word">
                    <div data-letter="r" class="title__item">r</div>
                    <div data-letter="o" class="title__item">o</div>
                    <div data-letter="c" class="title__item">c</div>
                    <div data-letter="k" class="title__item">k</div>
                </div>
                <div class="title__word">
                    <div data-letter="p" class="title__item">p</div>
                    <div data-letter="a" class="title__item">a</div>
                    <div data-letter="p" class="title__item">p</div>
                    <div data-letter="e" class="title__item">e</div>
                    <div data-letter="r" class="title__item">r</div>
                </div>
                <div class="title__word">
                    <div data-letter="s" class="title__item">s</div>
                    <div data-letter="c" class="title__item">c</div>
                    <div data-letter="i" class="title__item">i</div>
                    <div data-letter="s" class="title__item">s</div>
                    <div data-letter="s" class="title__item">s</div>
                    <div data-letter="o" class="title__item">o</div>
                    <div data-letter="r" class="title__item">r</div>
                    <div data-letter="s" class="title__item">s</div>
                </div>
            </div>
            <nav class="overlay__navigation">
                <h2 class="heading-secondary">rounds :</h2>
                <div class="overlay__options-container">
                    <button class="btn btn--setup btn--up">+</button>
                    <div class="display display--rounds">
                        <div class="heading-secondary heading-secondary--display">10</div>
                    </div>
                    <button class="btn btn--setup btn--down">-</button>
                </div>
            </nav>
            <button class="btn btn--start">start</button>
        </header>
        <div class="overlay__summary overlay__summary--isHidden">
            <div class="overlay__summary-container">
                <div class="overlay__summary-message"></div>
                <div class="overlay__summary-result">
                    <span class="heading-secondary heading-secondary--display-summary">0</span>
                    <span class="heading-secondary heading-secondary--display-summary">to</span>
                    <span class="heading-secondary heading-secondary--display-summary">0</span>
                </div>
                <button class="btn btn--restart">Play Again</button>
            </div>
            <div class="background-animation-container"></div>
        </div>
    </div>

    <div class="game-container">
        <div class="game-container__board">
            <div class="game-container__label">
                <div class="heading-secondary heading-secondary--display-grey">User</div>
            </div>
            <div class="display display--score">
                <span class="heading-primary heading-primary--display-grey">0</span>
                <span class="heading-primary heading-primary--display-grey">:</span>
                <span class="heading-primary heading-primary--display-grey">0</span>
            </div>
            <div class="game-container__label">
                <div class="heading-secondary heading-secondary--display-grey">Comp</div>
            </div>
        </div>
        <div class="game-container__round-message">
            <span class="heading-secondary heading-secondary--display-yellow">Round</span>
            <span class="heading-secondary heading-secondary--display-yellow">0</span>
            <span class="heading-secondary heading-secondary--display-yellow">of</span>
            <span class="heading-secondary heading-secondary--display-yellow">0</span>
        </div>
        <div class="game-container__choices">
            <div class="btn-choice btn-choice--isHidden"></div>
            <div class="btn-choice btn-choice--isHidden"></div>
            <div class="btn-choice btn-choice--isHidden"></div>
        </div>
        <div class="game-container__player-message">
            <div class="heading-secondary heading-secondary--display-grey">Select Papper, Rock or Scissors</div>
        </div>
    </div>
</body>

</html>
