<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <script src="https://kit.fontawesome.com/d824dfd7fb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>rock paper scissors
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Welcome to 10 round game!</p>
    </div>

    <div class="choices">
        <div class="choice neon" id="paper">
        </div>
        <div class="choice" id="rock">
        </div>
        <div class="choice" id="scissors">
        </div>
    </div>

    <p id="player-message">Select Papper, Rock or Scissors</p>
</body>

</html>
