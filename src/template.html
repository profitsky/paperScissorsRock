<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <script src="https://kit.fontawesome.com/d824dfd7fb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="overlay">
        <header class="overlay__header">
            <ul class="tile">
                <li data-letter="r" class="title__item">r</li>
                <li data-letter="o" class="title__item">o</li>
                <li data-letter="c" class="title__item">c</li>
                <li data-letter="k" class="title__item">k</li>
                <li data-letter=" " class="title__item">&nbsp</li>
                <li data-letter="p" class="title__item">p</li>
                <li data-letter="a" class="title__item">a</li>
                <li data-letter="p" class="title__item">p</li>
                <li data-letter="e" class="title__item">e</li>
                <li data-letter="r" class="title__item">r</li>
                <li data-letter=" " class="title__item">&nbsp</li>
                <li data-letter="s" class="title__item">s</li>
                <li data-letter="c" class="title__item">c</li>
                <li data-letter="i" class="title__item">i</li>
                <li data-letter="s" class="title__item">s</li>
                <li data-letter="s" class="title__item">s</li>
                <li data-letter="o" class="title__item">o</li>
                <li data-letter="r" class="title__item">r</li>
                <li data-letter="s" class="title__item">s</li>
            </ul>

            <nav class="overlay__navigation">
                <h2 class="heading-secondary">rounds :</h2>
                <div class="overlay__options-container">
                    <button class="btn btn--setup">+</button>
                    <div class="display display--rounds">
                        <div class="heading-secondary heading-secondary--display">0</div>
                    </div>
                    <button class="btn btn--setup">-</button>
                </div>
            </nav>

            <button class="btn btn--start">start</button>
        </header>

    </div>

    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Welcome to 10 round game!</p>
    </div>

    <div class="choices">
        <div class="choice neon" id="paper">
        </div>
        <div class="choice" id="rock">
        </div>
        <div class="choice" id="scissors">
        </div>
    </div>

    <p id="player-message">Select Papper, Rock or Scissors</p>
</body>

</html>
